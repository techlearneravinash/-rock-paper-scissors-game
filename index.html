<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">

        <h1>Rock Paper Scissors Game</h1>

        <h3 id="score">No Games played Yet</h3>

        <p>Click one of the following to play the game</p>

        <button class="btn" onclick="rockClicked()">👊 Rock</button>
        <button class="btn" onclick="paperClicked()">✋ Paper</button>
        <button class="btn" onclick="scissorsClicked()">✌️ Scissors</button>
        <button id="resetScore" onclick="resetScore()">Reset Score</button>

        <h3 id="result"></h3>

    </div>
    <script src="./app.js"></script>
</body>

</html>
